<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Adopt Me - My Virtual Pet</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>
    <script type="text/javascript" src="//api.ok.ru/js/fapi5.js" defer="defer"></script>
    <script src="https://yandex.ru/games/sdk/v2"></script>
  </head>
  <body>
    <div id="unity-container" style = "position: absolute; width: 100%; height: 100%; left: 0%; top: 0%;">
      <canvas id="unity-canvas" style = "position: absolute; width: 100%; height: 100%;"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>

    </div>

    <script>
      var player;
      var ysdk;
      var payments;
      var platform;

        function consumePurchase(purchase) {
          if (purchase === "Mora1000")
          {
            myGameInstance.SendMessage('Init', 'SetPurchasedItem');
          }
      }



      ////////

      function gameReady() {
        console.log(location.hostname + " Game Ready!");
        ysdk.features.LoadingAPI.ready();
      }



      ////////


      function initPlayer() {
        ysdk.getPayments({ signed: true }).then(_payments => {
              // Покупки доступны.
              payments = _payments;
          }).catch(err => {
              // Покупки недоступны. Включите монетизацию в консоли разработчика.
              // Убедитесь, что на вкладке Покупки консоли разработчика присутствует таблица
              // хотя бы с одним внутриигровым товаром и надписью «Покупки разрешены».
          });
      ysdk.getPlayer().then(_player => {
            player = _player;
            load();
            loadingBar.style.display = "none";
        });
      }
  
      function load() {
        player.getData().then(_date => {
                const myJSON = JSON.stringify(_date);
                myGameInstance.SendMessage('Init', 'SetPlayerData', myJSON);
            });
        }

      function GamePlatform() {
        var url = (window.location != window.parent.location)
            ? document.referrer
            : document.location.href;
        myGameInstance.SendMessage('Init', 'ChangePlatform', url);
      }

      function updateFields() {
        $('#init').hide();
        $('#content').show();
        $('#username').text('Username: ' + kongregate.services.getUsername());
        $('#user_id').text('User ID: ' + kongregate.services.getUserId());

        if(kongregate.services.isGuest()) {
          $('#login').show();
        } else {
          $('#login').hide();
        }
      }

      function onPurchaseResult(result) {
        trace("Purchase success:" + result.success + ", id: " + result.item_order_id);
        myGameInstance.SendMessage('Init', 'OnPurchasedItem');
      }

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      //var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "GeeKid",
        productName: "GenshinTest",
        productVersion: "1.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;

        canvas.style.width = "100%";
        canvas.style.height = "100%";
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      canvas.style.width = "100%";
      canvas.style.height = "100%";

      loadingBar.style.display = "block";

      var myGameInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        var url = (window.location != window.parent.location)
            ? document.referrer
            : document.location.href;
          console.log(url);
        //window.top.postMessage(
        //    JSON.stringify({message: "hello"}),
        //    "https://adopt-geekplay.com"
        //  );
        //window.top.document.location.href,

        if (url.includes("yandex"))
        {
          platform = "yandex";
        }
        if (url.includes("vk"))
        {
          platform = "vk";
        }
        if (url.includes("vk") && url.includes("play"))
        {
          platform = "vkplay";
        }
        if (url.includes("kongregate"))
        {
          platform = "kongregate";
        }
        if (url.includes("gamepix"))
        {
          platform = "gamepix";
        }
        if (url.includes("ok.ru"))
        {
          platform = "ok";
        }
        console.log(platform);
        if (platform === "yandex")
        {
          YaGames
            .init()
            .then(_ysdk => {
              console.log('Yandex SDK initialized');
              window.ysdk = _ysdk;
              ysdk = _ysdk;

              //ysdk.features.LoadingAPI?.ready();

              ysdk.getPayments({ signed: true }).then(_payments => {
              // Покупки доступны.
                payments = _payments;
              }).catch(err => {
                  // Покупки недоступны. Включите монетизацию в консоли разработчика.
                  // Убедитесь, что на вкладке Покупки консоли разработчика присутствует таблица
                  // хотя бы с одним внутриигровым товаром и надписью «Покупки разрешены».
              });

              ysdk.getPlayer().then(_player => {
                  player = _player;
                  createUnityInstance(canvas, config, (progress) => {
                  progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                      myGameInstance = unityInstance;
                      GamePlatform();
                      load();
                      loadingBar.style.display = "none";
                      //getLang();
                      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
                      {
                        myGameInstance.SendMessage('Init', 'ItIsMobile');
                      }   
                      payments.getPurchases().then(purchases => purchases.forEach(consumePurchase));
                      }).catch((message) => {
                    alert(message);
                  });
              });
              //loadingBar.style.display = "none";
            });
        }
        else if (platform === "vk")
        {
          vkBridge.send("VKWebAppInit", {});
          createUnityInstance(canvas, config, (progress) => {
                            progressBarFull.style.width = 100 * progress + "%";
                      }).then((unityInstance) => {
                            myGameInstance = unityInstance;
                            GamePlatform();
                            //vkBridge.subscribe(eventHandler); 
                            vkBridge.subscribe((e) => {
                            if (e.detail.type === 'VKWebAppViewHide') {
                              myGameInstance.SendMessage('Init', 'StopMusAndGame'); 
                            }
                            if (e.detail.type === 'VKWebAppViewRestore') {
                              myGameInstance.SendMessage('Init', 'ResumeMusAndGame');  
                            }
                          });
                            vkBridge.send('VKWebAppStorageGet', {
                            keys: [
                              //массив названий ключей, значения которых хотим получить
                              'PlayerData'
                            ]})
                            .then((data) => { 
                              if (data.keys) 
                              {
                                  console.log("LOAD");
                                  console.log(data.keys[0].value);
                                  if (data.keys[0].value !== null && data.keys[0].value != '')
                                  {
                                      myGameInstance.SendMessage('Init', 'SetPlayerData', data.keys[0].value);
                                  }
                                  else
                                  {
                                    console.log("First load");
                                    myGameInstance.SendMessage('Init', 'FirstLoadVK');
                                  }
                              }
                            })
                            .catch((error) => {
                              // Ошибка
                              console.log(error);
                            });
                            loadingBar.style.display = "none";
                            //getLang();
                            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
                            {
                              myGameInstance.SendMessage('Init', 'ItIsMobile');
                            }   
                            }).catch((message) => {
                          alert(message);
                        });
        }
        else if (platform === "kongregate")
        {
          createUnityInstance(canvas, config, (progress) => {
                  progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                      myGameInstance = unityInstance;
                      GamePlatform();
                      loadingBar.style.display = "none";
                      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
                      {
                        myGameInstance.SendMessage('Init', 'ItIsMobile');
                      }   

                      kongregateAPI.loadAPI(function(){
                      window.kongregate = kongregateAPI.getAPI();
                      //updateFields();

                      kongregate.services.addEventListener('login', function(){
                      //  updateFields();
                      });
                    });
              });
        }
        else if (platform === "gamepix")
        {
          createUnityInstance(canvas, config, (progress) => {
                  progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                      myGameInstance = unityInstance;
                      GamePlatform();
                      loadingBar.style.display = "none";
                      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
                      {
                        myGameInstance.SendMessage('Init', 'ItIsMobile');
                      }   
              });
        }
        else if (platform == "ok")
        {
        	var rParams = FAPI.Util.getRequestParameters();
			FAPI.init(rParams["api_server"], rParams["apiconnection"],
			          /*
			          * Первый параметр:
			          * функция, которая будет вызвана после успешной инициализации.
			          */
			          function() {
			              alert("Инициализация прошла успешно");
			              // здесь можно вызывать методы API
			          },
			          /*
			          * Второй параметр:
			          * функция, которая будет вызвана, если инициализация не удалась.
			          */
			          function(error) {
			              alert("Ошибка инициализации");
			          }
			);
			createUnityInstance(canvas, config, (progress) => {
                  progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                      myGameInstance = unityInstance;
                      GamePlatform();
                      loadingBar.style.display = "none";
                      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
                      {
                        myGameInstance.SendMessage('Init', 'ItIsMobile');
                      }   
              });
        }
        else
        {
          createUnityInstance(canvas, config, (progress) => {
                  progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                      myGameInstance = unityInstance;
                      GamePlatform();
                      loadingBar.style.display = "none";
                      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
                      {
                        myGameInstance.SendMessage('Init', 'ItIsMobile');
                      }   
              });
        }
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
